<body>








	<!-- forms -->   
	<div data-role="page" id="testform"  data-add-back-btn="true"> 
	
		<div data-role="header" data-position="fixed" data-theme="b" >
			<h1>Ticket Hub</h1>
		</div>
		
			
	<div data-role="content">
			
		<form action="#" method="post" id="recordform" >  <!-- Adding a form   -->
		
			<div data-role="fieldcontain">
				<h2 align="middle">Information</h2>
			</div>
			
				<div data-role="fieldcontain"> <!-- reset/submit BUTTONS   -->
					<div><input type="submit" value="submit" /></div>
				</div>

				<div data-role="fieldcontain"> <!-- drop down list   -->
					<label for="pick">Pick:</label>
						<select name="pick" id="pickSports">
						<option data-placeholder="true">Pick Sport</option> <!-- place holder   -->
							<optgroup label="Popular Sports"> <!-- making sub groups   -->
								<option value="NFC">NFC</option> 
								<option value="NBA">NBA</option>
								<option value="MLB">MLB</option>  
							</optgroup>
						</select>
				</div>
			
			
			
			
			
			<div data-role="fieldcontain" >  <!-- adding awesome lines!   -->
				<label for="name">Name:</label>
				<input type="text" name="name" id="fullname" class="required" class="error"  />
			</div>
				
				
				
				
					<div data-role="fieldcontain" >
						<label for="email">E-mail:</label>
						<input type="text" name="email" id="email"  class="required email" /> <!-- regular input field -->
					</div>
				
				
				
				
				<!-- toggle   -->
				<div data-role="fieldcontain" > 
					<label for="toggle">Apply for Credit: </label>
					<select data-role="slider">
					<option value="off">No</option>
					<option value="off">Yes</option>
					</select>
				</div>
				
				
				
				
					<!-- regular input field -->
					<div data-role="fieldcontain" >
						<label for="credit">SSN for credit application (optional):</label>
						<input type="text" name="credit" id="email" /> 
					</div>
					
					
					
					
						<!-- range sliders   -->
						<div data-role="fieldcontain" > 
							<label for="range">How many items:</label>
							<input type="range" name="ranges" id="ranges" value="0" min="0" max="100" />
						</div>
						
						

						
						
				<!-- radios   -->
				<div data-role="fieldcontain" > 
					<fieldset data-role="controlgroup">
						<legend>Gender:</legend>
						<input type="radio" value="male" name="male-1" id="male-role-1"  />
						<label for="male-role-1">Male</label>
						<input type="radio" value="female" name="female-1" id="female-role-2" />
						<label for="female-role-2">Female</label>
					</fieldset>
				</div>
			
				

				
					 <!-- large text fields   -->
					<br>	
					<div data-role="fieldcontain" >
						<label for="concerns">Concerns:</label>
						<textarea></textarea>
					</div>
					</br>
					
					
				
				
				
				<!-- reset/submit BUTTONS   -->	
				<div data-role="fieldcontain" > 
					<div><br><input type="reset" value="reset" data-theme="a" /><br></div>
					<div><input type="submit" value="submit" /></div>
				</div>
				
				
				
				
				
				
					
				<!-- opening pop up page  -->
				<a href="#formErrors" id="formerrorlink" data-rel="dialog" data-transition="pop">Open errors</a>
		
				</form>
			 </div>	
		
			
	
				
		  <div data-role="footer" data-position="fixed">
      	 	 <div data-role="navbar">
         	  	 <ul>
              	  	 <li><a href="#" data-icon="home" class="ui-btn-active">Home</a></li>
              	 	 <li><a href="#newsfeed" data-icon="info">Feeds</a></li>
               		 <li><a href="#links" data-icon="gear">About Us</a></li>
           		 </ul>
       		 </div> <!--navbar -->
		 </div> <!--footer -->  
			
	</div>

	<div data-role="dialog" id="formErrors" >

			<h1>Missing fields</h1>
		</div>
		
			
			<div data-role="content">
			
				<ul>

				</ul>
			
				
			</div>
